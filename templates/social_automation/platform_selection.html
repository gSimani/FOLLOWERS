{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Instagram -->
            <a href="{% url 'automation_instagram' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-gradient-to-tr from-purple-600 to-pink-500 rounded-full flex items-center justify-center">
                        <i class="fab fa-instagram text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Instagram</h3>
                </div>
            </a>

            <!-- X (Twitter) -->
            <a href="{% url 'automation_twitter' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-blue-400 rounded-full flex items-center justify-center">
                        <i class="fab fa-twitter text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">X (Twitter)</h3>
                </div>
            </a>

            <!-- LinkedIn -->
            <a href="{% url 'automation_linkedin' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center">
                        <i class="fab fa-linkedin-in text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">LinkedIn</h3>
                </div>
            </a>

            <!-- Facebook -->
            <a href="{% url 'automation_facebook' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fab fa-facebook-f text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Facebook</h3>
                </div>
            </a>

            <!-- YouTube -->
            <a href="{% url 'automation_youtube' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center">
                        <i class="fab fa-youtube text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">YouTube</h3>
                </div>
            </a>

            <!-- Pinterest -->
            <a href="{% url 'automation_pinterest' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center">
                        <i class="fab fa-pinterest-p text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Pinterest</h3>
                </div>
            </a>

            <!-- Substack -->
            <a href="{% url 'automation_substack' %}" class="block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-newspaper text-3xl text-white"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Substack</h3>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
